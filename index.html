<!DOCTYPE html>
<html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      body {
        font-family: Arial;
        margin: 20px;
        background: #f0f0f0;
      }
      li {
        list-style: none;
      }
      .container {

        background: white;

      .button {

        margin: 5px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
        min-width: 100px;
        border: none;
        cursor: pointer;
      }
      .btn-on {
        background: #28a745;
        color: white;
      }
      .btn-off {
        background: #dc3545;
        color: white;
      }
      .btn-auto {
        background: #007bff;
        color: white;
      }
      .btn-on:hover {
        background: #218838;
      }
      .btn-off:hover {

      h1 {

    </style>
  </head>
  <body>
    <div class="container">
      <h1>B·ªìn l·ª±u ƒë·∫°n c·ªßa üê± Noel</h1>
      <div class="status">
        <li>WiFi: <strong id="wifi-status">%WIFI_STATE%</strong></li>

      </div>

      <script>
        $(document).ready(function () {

            });
          });

          $("#btn-off").click(function () {

              if (data.mode) $("#mode-status").text(data.mode);
              if (data.pir) $("#pir-status").text(data.pir);

            }).fail(function () {
              console.log("Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i");
            });
          }

          updateStatus();

        });
      </script>
    </div>
